<html lang="en">
<link rel="stylesheet" href="./style2.css">
<head>
    <form>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="form-row">
    <label for="fullname">ชื้่อ-นามสกุล: </label>
    <input type="text" id="fullname" name="user_name" required>
</div>
<div class="form-row">
    <label for="useremail">อีเมล: </label>
    <input type="email" id="useremail" name="user_name" required>
</div>
<div class="form-row">
    <label for="topic">หัวข้อติดต่อ: </label>
    <select name="user_topic" id="topic">
        <option value="general">สอบถามปัญหา</option>
        <option value="support">แจ้งปัญหา</option>
    </select>
</div>
<div class="form-row">
    <label for="message">ข้อความ</label>
    <textarea name="user_massage" id="message"></textarea>
</div>
<div class="button-row">
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">รับข่าวสารจากเรา</label>
</div>
<div>
    <button type="submit">ส่งข้อความ</button>
</div>
</form>
</html>
